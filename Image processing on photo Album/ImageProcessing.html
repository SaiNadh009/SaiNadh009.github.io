 <script>
    function duplicateImage(imageSrc) {
      // Find the image element with the corresponding src attribute
      const originalImage = document.querySelector(`img[src="${imageSrc}"]`);
      
      // Create a clone of the image element
      const clonedImage = originalImage.cloneNode(true);
      
      // Add the cloned image to the DOM
      const galleryDiv = originalImage.closest('.gallery');
      galleryDiv.insertBefore(clonedImage, galleryDiv.lastChild);
    }
    
    function makeGrayscale(imageSrc) {
      // Find the image element with the corresponding src attribute
      const image = document.querySelector(`img[src="${imageSrc}"]`);
      
      // Set the CSS filter property to grayscale
      image.style.filter = "grayscale(100%)";
    }
    function increaseBrightness(imageSrc, brightnessLevel) {
  // Find the image element with the corresponding src attribute
  const image = document.querySelector(`img[src="${imageSrc}"]`);
  
  // Create a canvas element
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  
  // Set the canvas dimensions to match the image dimensions
  canvas.width = image.width;
  canvas.height = image.height;
  
  // Draw the image onto the canvas
  ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
  
  // Get the image data from the canvas
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;
  
  // Adjust the brightness of each pixel
  for (let i = 0; i < data.length; i += 4) {
    data[i] += brightnessLevel; // red
    data[i + 1] += brightnessLevel; // green
    data[i + 2] += brightnessLevel; // blue
  }
  
  // Put the modified image data back onto the canvas
  ctx.putImageData(imageData, 0, 0);
  
  // Set the image src to the modified canvas data
  image.src = canvas.toDataURL();
}
function generateQRCode() {
      const imageSrc = document.getElementById("image").value;
      const qr = new QRious({
        value: imageSrc,
        size: 250
      });
      const qrcodeDiv = document.getElementById("qrcode");
      qrcodeDiv.innerHTML = "";
      qrcodeDiv.appendChild(qr.image);
    }
    function createAvatar(imageSrc) {
  // Find the image element with the corresponding src attribute
  const originalImage = document.querySelector(`img[src="${imageSrc}"]`);

  // Create a canvas element
  const canvas = document.createElement('canvas');

  // Set the canvas dimensions to match the image
  canvas.width = originalImage.width;
  canvas.height = originalImage.height;

  // Get the canvas context and draw the image on it
  const ctx = canvas.getContext('2d');
  ctx.drawImage(originalImage, 0, 0);

  // Create a new image element with the canvas data as the source
  const avatarImage = new Image();
  avatarImage.src = canvas.toDataURL();

  // Set the border-radius CSS property to make the image circular
  avatarImage.style.borderRadius = '50%';

  // Add the new image element to the DOM
  const galleryDiv = originalImage.closest('.gallery');
  galleryDiv.insertBefore(avatarImage, galleryDiv.lastChild);
}
function reduceResolution(imageSrc, reductionFactor) {
      // Find the image element with the corresponding src attribute
      const image = document.querySelector(`img[src="${imageSrc}"]`);

      // Create a canvas element and draw the image onto it at the reduced resolution
      const canvas = document.createElement('canvas');
      canvas.width = image.width / reductionFactor;
      canvas.height = image.height / reductionFactor;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      // Set the src attribute of the image element to the data URL of the canvas
      image.src = canvas.toDataURL();
    }
    function showThumbnail() {
      const selectElement = document.getElementById('thumbnailSelect');
      const selectedValue = selectElement.value;
      const selectedImage = document.querySelector(`img[src="${selectedValue}"]`);

      const thumbnailContainer = document.getElementById('thumbnailContainer');
      thumbnailContainer.innerHTML = '';
      
      const thumbnailImage = selectedImage.cloneNode(true);
      thumbnailImage.width = 100;
      thumbnailImage.height = 100;

      thumbnailContainer.appendChild(thumbnailImage);
    }
    function duplicateImage(imageSrc) {
      // Find the image element with the corresponding src attribute
      const originalImage = document.querySelector(`img[src="${imageSrc}"]`);
      
      // Create a clone of the image element
      const clonedImage = originalImage.cloneNode(true);
      
      // Add the cloned image to the DOM
      const galleryDiv = originalImage.closest('.gallery');
      galleryDiv.insertBefore(clonedImage, galleryDiv.lastChild);
    }
      
    function applyFilter() {
    var filter = document.getElementById("filter").value;
    var images = document.getElementsByClassName("image");

    for (var i = 0; i < images.length; i++) {
      images[i].classList.remove("reddish", "greenish", "blueish");
      images[i].classList.add(filter);
    }
  }
