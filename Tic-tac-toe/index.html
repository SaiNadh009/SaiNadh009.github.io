<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(215, 51, 46);">
    <img src="title.jpg" style="display: block;margin-left: auto; margin-right: auto;" >
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options"> 
            <h2 style="color: bisque;">Play With</h2>
            <div class="computer">AI</div>
            <div class="friend">FRIEND</div>

            <h2 style="color: bisque;">Symbol</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
